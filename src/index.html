<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>kCat's ウェブ名刺</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="front card-style">
                <div class="front-card-content">
                    <div class="front-card-header">
                        <div class="college-name-en">Future University Hakodate</div>
                        <div class="college-name-ja">公立はこだて未来大学</div>
                        <div class="fun-icon">FUN</div>
                    </div>
                    <div class="front-tool-icon">
                        <img src="./assets/tool-icon.png" alt="">
                    </div>
                    <div class="front-name-block">
                        <div class="front-name-en">Kaneko 　 　 　Koichi</div>
                        <div class="front-name-ja">金 子　康 一</div>
                    </div>
                    <div class="front-info-block">
                        <ul>
                            <li>
                                <div class="item-name">Mail</div>
                                <div class="colon">:</div>
                                <img src="./assets/mail-icon.png" alt="icon">
                                <a href="mailto:contact@kcat.dev" class="item">contact@kcat.dev</a>
                            </li>
                            <li>
                                <div class="item-name">X</div>
                                <div class="colon">:</div>
                                <img src="./assets/x-icon.svg" alt="icon">
                                <a href="https://x.com/kcat_fun" class="item">@kcat_fun</a>
                            </li>
                            <li>
                                <div class="item-name">Skills</div>
                                <div class="colon">:</div>
                                <img src="./assets/skill-icon.png" alt="icon">
                                <div class="item">Robotics, Web Frontend</div>
                            </li>
                        </ul>
                    </div>
                    <div class="front-robotarm-icon">
                        <img src="./assets/robotarm-icon.png" alt="">
                    </div>
                    <div class="front-portofolio">
                        <a href="https://portfolio.kcat.dev/">
                            <div class="portofolio-link">
                                Portofolio
                            </div>
                            <img src="./assets/portfolio-qr.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="front-right-block"></div>
            </div>
            <div class="back card-style">
                <h1>kCat</h1>
                <div class="back-card-char">
                    <img src="./assets/kcat-img1.png" id="kcat-img1">
                    <img src="./assets/kcat-img2.png" id="kcat-img2">
                </div>
            </div>
        </div>
        <div class="slide-animation">
            <img src="./assets/slide-animaton.gif">
        </div>
    </main>
    <script src="./scripts/index.js"></script>
</body>

</html>
